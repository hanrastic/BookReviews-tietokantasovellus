{% extends 'base.html' %}

{% block content %}

<h1>Create a review</h1>

<section>
    <form action="/createreview" method="POST">
        <label for="book_name">Book name:</label>
        <br>
        <input type="text" name="book_name" id="book_name">
        <br>
        <br>
        <label for="category">Categories (choose many):</label>
        <section class="category">
    
            <input type='radio' name='category' id='Art' value=Art>
            <label for="Art">Art</label>

            <input type='radio' name='category' id='Biography' value=Biography>
            <label for="Biography">Biography</label>

            <input type='radio' name='category' id='Business' value=Business>
            <label for="Business">Business</label>

            <input type='radio' name='category' id='Children' value=Children>
            <label for="Children">Children</label>

            <input type='radio' name='category' id='Fantasy' value=Fantasy>
            <label for="Fantasy">Fantasy</label>

            <input type='radio' name='category' id='Fiction' value=Fiction>
            <label for="Fiction">Fiction</label>

            <input type='radio' name='category' id='History' value=History>
            <label for="History">History</label>

            <input type='radio' name='category' id='Horror' value=Horror>
            <label for="Horror">Horror</label>

            <input type='radio' name='category' id='Non-fiction' value=Non-fiction>
            <label for="Non-fiction">Non-fiction</label>

            <input type='radio' name='category' id='Poetry' value=Poetry>
            <label for="Poetry">Poetry</label>

            <input type='radio' name='category' id='Psychology' value=Psychology>
            <label for="Psychology">Psychology</label>

            <input type='radio' name='category' id='Romance' value=Romance>
            <label for="Romance">Romance</label>

            <input type='radio' name='category' id='Science' value=Science>
            <label for="Science">Science</label>

            <input type='radio' name='category' id='Sci-Fi' value=Sci-Fi>
            <label for="Sci-Fi">Sci-Fi</label>

            <input type='radio' name='category' id='Self Help' value=Self Help>
            <label for="Self Help">Self Help</label>

            <input type='radio' name='category' id='Sports' value=Sports>
            <label for="Sports">Sports</label>

            <input type='radio' name='category' id='Thriller' value=Thriller>
            <label for="Thriller">Thriller</label>

            <input type='radio' name='category' id='Travel' value=Travel>
            <label for="Travel">Travel</label>

            <input type='radio' name='category' id='War' value=War>
            <label for="War">War</label>
        </section>
        <br>
        <label for="stars">Rating:</label>
            <section class="rating">
            <input type='radio' name='stars' id='one' value=1>
            <label for="one">1</label>
            <input type='radio' name='stars' id='two' value=2>
            <label for="two">2</label>
            <input type='radio' name='stars' id='three' value=3>
            <label for="three">3</label>
            <input type='radio' name='stars' id='four' value=4>
            <label for="four">4</label>
            <input type='radio' name='stars' id='five' value=5>
            <label for="five">5</label> stars
        </section>
        <br>
        <label for='review-text'>Write a review (optional):</label>
        <br>
        <textarea name='review-text' id='review-text' cols='50' rows='12'></textarea>
        <br>
        <input type="submit" value="Submit review" class="Button">
    </form>
</section>

{% endblock %}
